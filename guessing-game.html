<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Guessing Game</title>

<link type="text/css" rel="stylesheet" href="guessing-game-styles.css" />

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600italic,600,700,700italic' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="padding-div"></div>

<div class="full-width">

    <div class="container">
    
        <h1>Guess The Number</h1>
        
        <img class="responsive-image" src="guess.png" alt="Guess The Number" />
        
        <form>
        
            <input class="textbox" type="text" placeholder="Enter a number between 1-100" /><br />            
            <button class="btn">Guess</button><br />            
            <button class="btn btn-inverse">Play Again</button>        

		</form>        
        
    </div> <!-- "container" -->

</div> <!-- "full-width" -->

</body>

</html>
